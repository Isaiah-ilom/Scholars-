<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainstorming Test Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Quizon.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

<div class="container">
  
  <!-- Welcome Message -->
  <div id="welcomeMessage" style="display:none;">
    <div class="logo"><span><ion-icon name="school-outline"></ion-icon></span></div>
    <h2>Welcome to All Scholars/Brainstorming!</h2>
    <p>Please proceed to the English Exam Test.</p>
    <button id="startButton" type="button" onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Login Form -->
  <form id="loginForm" class="active">
    <div class="profile-icon">
      <ion-icon name="people-circle-outline" id="people-icon"></ion-icon>
    </div>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="logButton" type="button" onclick="login()">Login</button>
    <div class="switch">
      Not registered? <a href="main.html" onclick="toggleForms()">Sign Up</a>
    </div>
  </form>
  
  <!-- Sign Up Form -->
  <form id="signupForm" style="display:none;">
    <div class="profile-icon">
      <ion-icon name="people-circle-outline" id="profile-icon"></ion-icon>
    </div>
    <input type="text" placeholder="Full Name" id="fullName" required>
    <input type="email" placeholder="Email" id="signupEmail" required>
    <input type="password" placeholder="Password" id="signupPassword" required>
    <input type="text" placeholder="Phone Number" id="phoneNumber" required>
    <input type="text" placeholder="Address" id="address" required>
    <button type="button" id="signButton" onclick="signUp()">Sign Up</button>
  </form>
 
  <form id="recoveryForm" onsubmit="event.preventDefault(); recoverPassword();" style="display:none;">
    <div class="profile-icon">
      <ion-icon name="mail-outline" id="mail-icon"></ion-icon>
    </div>
    <input type="email" id="recoveryEmail" placeholder="Enter your email" required>
    <button type="submit" id="recoveryButton">Recover Password</button>
    <div class="switch">
      Remembered your password? <a href="#loginForm" onclick="toggleForms()">Login</a>
    </div>
  </form>

  <!-- English Exam Test -->
  <div id="englishTest" style="display:none;">
    <div class="school"></div>
    <div class="question-container">
      <h1>Scholars CBT</h1>
      <!-- Progress Bar -->
      <div id="progressBar">
        <div id="progress"></div>
      </div>
      <!-- Timer -->
      <div id="timer">Time left: <span id="time">300</span> seconds</div>
      <div id="englishTestForm">
        <div id="loadingSpinner" class="spinner" style="display: none;"></div>

        <!-- Test questions will be dynamically inserted here -->
        <button type="button" onclick="submitAnswers()">Submit Answers</button>
      </div>
    </div>
  </div>

  <!-- Score Sheet -->
  <div id="scoreSheet" style="display:none;">
    <h2>Your Score:</h2>
    <table>
      <!-- Score details will be dynamically inserted here -->
    </table>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard" style="display:none;">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle">Toggle Dark Mode</button>
</div>
  <script src="Quizon.js"></script>
<script src="node.js"></script>
</body>
</html>
